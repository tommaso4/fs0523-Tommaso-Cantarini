<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon Home Page">
    <title>Amazon Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="bg-black padding-left logo">
            <img src="images/logo.png" alt="Amazon Logo">
        </div>
        <nav class="bg-light-bl">
            <ul class="flex">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Dials</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Chards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main class="bg-gray">
        <div class="text-c bg-orange padding-tb-8">
            <a href="#">Shop All Holiday Gift Cards</a>
        </div>
        <section class="bg-gift flex-column margin-t cl-white">
            <div>
                <div class="padding10-20">
                    <h1>Holiday Gift Guides</h1>
                </div>
                <div class="text-c padding10-20 bold">
                    <p class="">Be a go-gifter</p>
                </div>
            </div>
        </section>
        <section class="bg-white padding10-20 margin-t">
            <div class="flex padding-tb-8 line1">
                <p class="bold">Find the perfect gift</p>
                <a href="#" class="cl-green padding-left">Shop now</a>
            </div>
            <div class="flex btw">
                <div class="gift bg-gift1 radius-shadows">
                </div>
                <div class="gift bg-gift2 radius-shadows">
                </div>
                <div class="gift bg-gift3 radius-shadows">
                </div>
                <div class="gift bg-gift4 radius-shadows">
                </div>
            </div>
        </section>
        <section>
            <div class="margin-t">
                <div class="bg-gift9 bg-gift910">
                </div>
                <div class="flex line1 padding10-20 justi-c">
                    <p class="bold">Play the gifting game</p>
                    <a href="#" class="cl-green padding-left">Shop gaming</a>
                </div>
            </div>
            <div class="margin-t">
                <div class="bg-gift10 bg-gift910">
                </div>
                <div class="flex line1 padding10-20 justi-c">
                    <p class="bold">The sound of cheer</p>
                    <a href="#" class="cl-green padding-left">Shop audio and accessories</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="bg-light-bl text-c bold padding10-20">
            <a href="index.html">Back to the top</a>
        </div>
        <div class="bg-black text-c logo-foot">
            <img src="images/logo.png" alt="">
        </div>
    </footer>
</body>

</html>
