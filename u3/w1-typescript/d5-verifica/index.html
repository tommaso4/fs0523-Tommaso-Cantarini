<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica TypeScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
     integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="smartphone">
        <div id="numberPressed">
            <input type="text">
        </div>
        <div id="tastiera">
            <div class="key-number"><p>1</p></div>
            <div class="key-number"><p>2</p></div>
            <div class="key-number"><p>3</p></div>
            <div class="key-number"><p>4</p></div>
            <div class="key-number"><p>5</p></div>
            <div class="key-number"><p>6</p></div>
            <div class="key-number"><p>7</p></div>
            <div class="key-number"><p>8</p></div>
            <div class="key-number"><p>9</p></div>
            <div class="key-number"><p>*</p></div>
            <div class="key-number"><p>0</p></div>
            <div class="key-number"><p>#</p></div>
        </div>
        <div id="chiama">
            <i class="fas fa-phone-alt"></i>
            <p>Chiama</p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="tastiera.js"></script>
</body>
</html>
