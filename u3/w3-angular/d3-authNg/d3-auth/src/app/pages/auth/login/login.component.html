<div>
  <a routerLink="/auth">LOG</a>
</div>
<div class="col-6 mx-auto mt-4">
  <h4 class="text-center">LOG-IN</h4>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        required
        minlength="3"
        maxlength="40"
        class="form-control"
      />
      <div *ngIf="form.controls['email']?.invalid && form.controls['email']?.touched" class="text-danger">
        <div *ngIf="form.controls['email']?.hasError('required')">Il campo è obbligatorio.</div>
        <div *ngIf="form.controls['email']?.hasError('minlength')">Il campo deve contenere almeno 3 caratteri.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        required
        minlength="6"
        maxlength="20"
        class="form-control"
      />
      <div *ngIf="form.controls['password']?.invalid && form.controls['password']?.touched" class="text-danger">
        <div *ngIf="form.controls['password']?.hasError('required')">Il campo è obbligatorio.</div>
        <div *ngIf="form.controls['password']?.hasError('minlength')">Il campo deve contenere almeno 6 caratteri.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-dark mt-2">LOG-IN</button>
  </form>
</div>
