<div class="container">
  <div *ngIf="loading">
    <p>Loading...</p>
  </div>
  <h3>COMPLETED</h3>
  <div *ngFor="let todo of todos; let index = index">
    <h4 [ngClass]="{'green': todo.completed,'red' : !todo.completed}"> {{index + 1}} {{ todo.title }}</h4>
    <button class="btn" (click)="delate(todo.id.toString())">delate</button>
    <button class="btn" (click)="toggleCompleted(todo)">{{todo.completed ? 'Complete' : 'Incomplete' }}</button>
  </div>
</div>
