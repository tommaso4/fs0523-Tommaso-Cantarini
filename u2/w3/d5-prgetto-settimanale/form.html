<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid bg-primary px-5">
        <div class="d-flex  justify-content-between align-items-center text-light">
            <div id="logo"><a href="index.html"><img src="img/rip-curl-logo-png-transparent.png" alt="logo"></a></div>
            <div><a href="index.html" class="">Home Page</a></div>
        </div>
    </div>
    <div class="container">
        <form class="m-3 w-50">
            <div>
                <label class="mb-2">Product's name</label>
                <input type="text" class="new-name form-control mb-3" placeholder="Product's Name" >
            </div>
            <div>
                <label class="mb-2">Image Url</label>
                <input type="text" class="img-url form-control mb-3" placeholder="Image Url">
            </div>
            <div>
                <label class="mb-2">Price</label>
                <input type="text" class="new-price form-control mb-3" placeholder="Price">
            </div>
            <div>
                <label class="mb-2">Brand</label>
                <input type="text" class="new-brand form-control mb-3" placeholder="Brand">
            </div>
            <div>
                <label class="mb-2">Description</label>
                <input type="text" class="new-description form-control  mb-3" placeholder="Description">
            </div>
            <div class="d-inline-block">
                <button id="btnSave" class="btn btn-primary px-5 ">Save</button>
            </div>
            <div class="d-inline-block">
                <button id="btnReset" class="btn btn-primary px-5">RESET INPUT</button>
            </div>

        </form>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
