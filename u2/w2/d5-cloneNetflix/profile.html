<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body class="bg-black text-white">
    <div class="container-fluid">
        <header id="logo">
            <img src="Netflix-assets/assets/netflix_logo.png" alt="">
        </header>
        <main class="main-edit">
            <div class="my-bord-b">
                <h1>Edit Proflie</h1>
            </div>
            <div class="d-flex pt-4 my-bord-b">
                <div class="row">
                    <div class=" col-2 img-edit">
                        <img src="Netflix-assets/assets/kids_icon.png" alt="">
                        <div class="edit-icon">
                            <i class="bi bi-pencil-fill"></i>
                        </div>
                    </div>
                    <div class=" col-10 ps-5">
                        <section>
                            <div>
                                <form action="#">
                                    <input type="text" class="user-inp-text p-1 w-75 mb-3" placeholder="Ludovica">
                                </form>
                            </div>
                            <div class="my-bord-b mb-4">
                                <h5 class="cl-font1 pt-3 pb-1">Languguage</h5>
                                <select name="Language" class="my-select-header mb-4">
                                    <option value="Italian">Italian</option>
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="Franches">Franches</option>
                                </select>
                            </div>
                        </section>
                        <section>
                            <div class="my-bord-b">
                                <h5 class="cl-font1 mt-2 mb-3">Maturity Settings:</h5>
                                <h6 class="h6-special text-center py-2 mb-3">ALL MATURITY RADINGS</h6>
                                <p class="mb-3">Show titles of all maturity radings for this profile.</p>
                                <button class="text-center py-1 px-4 btn-profile mb-4">EDIT</button>
                            </div>
                        </section>
                        <section class="mb-3">
                            <div>
                                <h5>Autoplay controls</h5>
                                <div class="mb-2 d-flex align-items-start">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="myCheckbox">
                                        <label for="myCheckbox"></label>
                                    </div>
                                    <div>
                                        <span class="ms-4 ps-3">Autoplay next episode in a series on all devices.</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-start">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="myCheckbox2">
                                        <label for="myCheckbox2"></label>
                                    </div>
                                    <div>
                                        <span class="ms-4 ps-3">Autoplaypreviews while browsing on all devices.</span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="mt-3 mb-5">
                <div class="row">
                    <div class="col-12 mb-2 col-md-2">
                        <button class="w-100 my-btn-user">SAVE</button>
                    </div>
                    <div class="col-12 mb-2 col-md-4">
                        <button class="w-100 my-btn-user">CANCEL</button>
                    </div>
                    <div class="col-12 mb-2 col-md-6">
                        <button class="w-100 my-btn-user">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
