<!DOCTYPE html>

<head>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </div>
                </div>
            </nav>
            <div class="container-fluid ms-2">

                        <div class="p-1 px-2 my-icon-dwn-nav">

                            <div class="caro-item">
                                <img class="img-fluid" src="Netflix-assets/assets/media/media0.webp" alt="film">
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-2">
